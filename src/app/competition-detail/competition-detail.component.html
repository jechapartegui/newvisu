<ng-component *ngIf="!thisTournament.game_lists">
    <progress class="progress is-large is-info" max="100">60%</progress>
    <p>Chargement en cours</p>
</ng-component>
<div class="tabs is-toggle is-fullwidth">
    <ul>
        <li *ngIf="this.thisTournament.game_lists" [class]="selected_sous_menu === 'MATCH' ? 'is-active' :''"
            (click)="selected_sous_menu = 'MATCH'">
            <a>
                <span i18n>Matchs</span>
            </a>
        </li>
        <li *ngIf="this.thisTournament.ranking_goalies_list" [class]="selected_sous_menu === 'GOALIE' ? 'is-active' :''"
            (click)="selected_sous_menu = 'GOALIE'">
            <a>
                <span i18n>Gardiens</span>
            </a>
        </li>
        <li *ngIf="this.thisTournament.ranking_points_list" [class]="selected_sous_menu === 'SCORER' ? 'is-active' :''"
            (click)="selected_sous_menu = 'SCORER'">
            <a>
                <span i18n>Pointeurs</span>
            </a>
        </li>
        <li *ngIf="this.thisTournament.prizelist && this.thisTournament.prizelist.length>0" [class]="selected_sous_menu === 'PRIZELIST' ? 'is-active' :''"
        (click)="selected_sous_menu = 'PRIZELIST'">
        <a>
            <span i18n>Palmar√®s</span>
        </a>
    </li>
    </ul>
</div>
<app-game-list *ngIf="thisTournament.game_lists && selected_sous_menu === 'MATCH'" [matchs]="thisTournament.game_lists"
    [liste_date]="thisTournament.date_list"></app-game-list>
<app-ranking-player *ngIf="thisTournament.ranking_goalies_list && selected_sous_menu === 'GOALIE'"
    [ranking]="thisTournament.ranking_goalies_list" [type]="selected_sous_menu"></app-ranking-player>
<app-ranking-player *ngIf="thisTournament.ranking_points_list && selected_sous_menu === 'SCORER'"
    [ranking]="thisTournament.ranking_points_list" [type]="selected_sous_menu"></app-ranking-player>
