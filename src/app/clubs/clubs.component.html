<div [ngSwitch]="from" class="content">
    <ng-container *ngSwitchCase="'ALL' || 'SEASON'">

    </ng-container>
    <ng-container *ngSwitchCase="'EQUIPE'">
        <div *ngIf="visu.thisTeam" class="box">

        </div>
        <div *ngIf="this.visu.thisTeam" class="tabs is-toggle is-fullwidth">
            <ul>
                <li *ngIf="this.visu.thisTeam.games_list" [class]="selected_sous_menu === 'MATCHS' ? 'is-active' :''"
                    (click)="selected_sous_menu = 'MATCHS'">
                    <a>
                        <span i18n>Matchs</span>
                    </a>
                </li>
                <li *ngIf="this.visu.thisTeam.ranking_team"
                    [class]="selected_sous_menu === 'CLASSEMENT' ? 'is-active' :''"
                    (click)="selected_sous_menu = 'CLASSEMENT'">
                    <a>
                        <span i18n>Classements</span>
                    </a>
                </li>
                <li *ngIf="this.visu.thisTeam.players" [class]="selected_sous_menu === 'JOUEURS' ? 'is-active' :''"
                    (click)="selected_sous_menu = 'JOUEURS'">
                    <a>
                        <span i18n>Palmarès</span>
                    </a>
                </li>
                <li *ngIf="this.visu.thisTeam.ranking_points_list"
                    [class]="selected_sous_menu === 'BUTEUR' ? 'is-active' :''" (click)="selected_sous_menu = 'BUTEUR'">
                    <a>
                        <span i18n>Pointeurs</span>
                    </a>
                </li>

            </ul>
        </div>
        <app-game-list *ngIf="visu.thisTeam.games_list && selected_sous_menu == 'MATCHS'"
            [liste_date]="visu.thisTeam.date_list" [matchs]="this.visu.thisTeam.games_list"></app-game-list>
        <ng-container *ngIf="visu.thisTeam.rounds_rk && selected_sous_menu == 'CLASSEMENT'">
            <ng-container *ngFor="let rd of visu.thisTeam.rounds_rk">
                <app-ranking [ranking]="rd.ranking_team"></app-ranking>
            </ng-container>
        </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'CLUB'">
        <div class="box">

        </div>
        <div class="tabs is-toggle is-fullwidth">
            <ul>
                <li *ngIf="this.visu.thisClub.players" [class]="selected_sous_menu === 'JOUEURS' ? 'is-active' :''"
                    (click)="selected_sous_menu = 'JOUEURS'">
                    <a>
                        <span i18n>Joueurs du club</span>
                    </a>
                </li>
                <li *ngIf="this.visu.thisClub.teams" [class]="selected_sous_menu === 'EQUIPES' ? 'is-active' :''"
                    (click)="selected_sous_menu = 'EQUIPES'">
                    <a>
                        <span i18n>Equipes</span>
                    </a>
                </li>
                <li *ngIf="this.visu.thisClub.prizelist" [class]="selected_sous_menu === 'PALMARES' ? 'is-active' :''"
                    (click)="selected_sous_menu = 'PALMARES'">
                    <a>
                        <span i18n>Palmarès</span>
                    </a>
                </li>

            </ul>
        </div>
    </ng-container>

</div>
